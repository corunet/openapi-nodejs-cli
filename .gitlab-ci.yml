image: node:latest

stages:
  - install_dependencies
  - lint
  - test
  - build

cache:
  paths:
    - node_modules/

install:
  stage: install_dependencies
  script:
    - npm install
  artifacts:
    paths:
    - node_modules/

lint:
  stage: lint
  script: 
    - npm run-script lint

build:
  stage: build
  script: 
    - npm run-script build

test:
  stage: test
  script: 
    - npm run-script test
